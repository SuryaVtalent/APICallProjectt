<div class="row" style="background-color: yellow;margin-top: 10px;">
    <div class="col-sm-12">
    

        <div class="row" style="text-align: center;margin-top: 10px;color: orangered;">
            <div class="col-sm-12">
                <h1>Registration details</h1>
            </div>
        </div>

        <div style="background-color: white;padding:10px">
<!-- 
      <div class="row" style="padding: 20px;">
        <div class="col-sm-4"></div>
        <div class="col-sm-2">EmployeeID</div>
        <div class="col-sm-3">
            <input type="text" id="text1" placeholder="Enter EmpId" class="form-control" />

     <div class="row" style="margin-top: 10px;">
        <div class="col-sm-4"></div>
        <div class="col-sm-2">Name</div>
        <div class="col-sm-3">
            <input type="text" [(ngModel)]="EmpC.eName"   id="txtname"  placeholder="Enter EName" class="form-control" />
        </div>
        <div class="col-sm-3"></div>
     </div>


     <div class="row" style="margin-top: 10px;">
        <div class="col-sm-4"></div>
        <div class="col-sm-2">Password</div>
        <div class="col-sm-3">
            <input type="password" [(ngModel)]="EmpC.password"  id="pwd" class="form-control" />
        </div>
        <div class="col-sm-3"></div>
     </div>

     <div class="row" style="margin-top: 10px;">
        <div class="col-sm-4"></div>
        <div class="col-sm-2">Gender</div>
        <div class="col-sm-3">
            <input type="radio" [(ngModel)]="EmpC.gender"  id="btnmale"  value="Male" /><span>Male</span>
            <input type="radio" [(ngModel)]="EmpC.gender"  id="btnfemale"  value="Female" /><span>Female</span>
        </div>
        <div class="col-sm-3"></div>
     </div>

     <div class="row" style="margin-top: 10px;">
        <div class="col-sm-4"></div>
        <div class="col-sm-2">Phone</div>
        <div class="col-sm-3">
            <input type="text" [(ngModel)]="EmpC.phone"  id="phone1" placeholder="Enter Phone Number" class="form-control" />
        </div>
        <div class="col-sm-3"></div>
     </div>

     <div class="row" style="margin-top: 10px;">
        <div class="col-sm-4"></div>
        <div class="col-sm-2">Email</div>
        <div class="col-sm-3">
            <input type="text" [(ngModel)]="EmpC.email"  id="email1" placeholder="Enter Email Number" class="form-control" />
        </div>
        <div class="col-sm-3"></div>
     </div>

     <div class="row" style="margin-top: 10px;">
        <div class="col-sm-4"></div>
        <div class="col-sm-2">Salary</div>
        <div class="col-sm-3">
            <input type="text" [(ngModel)]="EmpC.salary"  id="sal1" placeholder="Enter salary" class="form-control" />
        </div>
        <div class="col-sm-3"></div>
     </div>

     <div class="row" style="margin-top: 10px;">
        <div class="col-sm-4"></div>
        <div class="col-sm-2">Address</div>
        <div class="col-sm-3">
            <input type="text" [(ngModel)]="EmpC.address"  id="add1" placeholder="Enter Address" class="form-control" />
        </div>
        <div class="col-sm-3"></div>
     </div>

     <div class="row" style="margin-top: 10px;">
        <div class="col-sm-4"></div>
        <div class="col-sm-2">DepartmentNo</div>
        <div class="col-sm-3">
            <select [(ngModel)]="EmpC.deptNo"  class="form-control">
                <option>-Select Department-</option>
                <option *ngFor="let dept of DeptList" value="{{dept.deptNo}}">{{dept.dName}}</option>
                

            </select>
        </div>
        <div class="col-sm-3"></div>
     </div>

     
 <div class="row" style="text-align: center;margin-top: 20px;">
    <div class="col-sm-12">
        <input type="button" id="btnRegister" value="Register" class="btn btn-success" (click)="btn_RegisterClk()"/> |
        <input type="button" id="btnCancel" value="Cancel" class="btn btn-danger" (click)="btn_CancelClk()"/>
        </div>
 </div>



<br/>
<br/>
<br/>

   </div>
    </div>
</div>
